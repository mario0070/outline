    <main>


        <section>
            <div class="inputbox">
                <input type="text" required>
                    <span>first name</span>
            </div>

            <div class="inputbox">
                <input type="text" required>
                <span>last name </span>
                </div>

        </section>


    </main>
    


    <script src="script.js">

       

function validation(){
            var form=document.getElementById("form");
            var fname=document.getElementById("fname").value;
            var lname=document.getElementById("lname").value;
            var email=document.getElementById("email").value;
            var password=document.getElementById("password").value;
            var text=document.getElementById("text");
            var text1=document.getElementById("text1");
            var text2=document.getElementById("text2");
            var text3=document.getElementById("text3");
            let fnameElement = document.getElementById("fname");
            let lnameElement = document.getElementById("lname");
            let emailElement = document.getElementById("email");
            let passwordElement = document.getElementById("password");
            document.getElementsByClassName("fname")[0].placeholder="";
            document.getElementsByClassName("lname")[0].placeholder="";
            document.getElementsByClassName("email")[0].placeholder="email@example/com";
            document.getElementsByClassName("password")[0].placeholder="";


           

            if(fname==""){
                fnameElement.classList.add('invalid')
                form.classList.add('invalid')
                text.innerHTML="first name cannot be empty"
                text.style.color="red"

            }

          

            else{
                fnameElement.classList.remove('invalid')
                form.classList.remove('invalid')
                text.innerHTML="good"
                text.style.color="green"

            }

         

            if(lname==""){
                lnameElement.classList.add('invalid')
                text1.innerHTML="last name cannot be empty"
                text1.style.color="red"
            }

            
            else{
                lnameElement.classList.remove('invalid')
                form.classList.remove('invalid')
                text1.innerHTML="good"
                text1.style.color="green"

            }

            if(email==""){
                emailElement.classList.add('invalid')
                text2.innerHTML="looks like this is not an email"
                text2.style.color="red"
            }

            
            else{
                emailElement.classList.remove('invalid')
                form.classList.remove('invalid')
                text2.innerHTML="good"
                text2.style.color="green"

            }

            if(password==""){
                passwordElement.classList.add('invalid')
                text3.innerHTML="password cannot be empty"
                text3.style.color="red"
            }

            
            else{
                passwordElement.classList.remove('invalid')
                form.classList.remove('invalid')
                text3.innerHTML="good"
                text3.style.color="green"

            }


           




 }













    </script>
